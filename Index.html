<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Interactiva</title>

  <script src="loader.js" async></script>
  <script src="calculator.js" defer></script>
  <script src="ui.js" defer></script>
  <script src="validator.js" defer></script>
  <script src="app.js" defer></script>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <img src="images/logo-calcu.jpeg" alt="Icono Calculadora" class="app-icon">
    <h1>Calculadora</h1>

    <div class="calculator-row">
      <input type="number" id="num1" placeholder="Número 1">
      <select id="operation">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">×</option>
        <option value="divide">÷</option>
      </select>
      <input type="number" id="num2" placeholder="Número 2">
      <button id="calculate">=</button>
    </div>

    <p id="result" class="large-result">0</p>
  </div>
</body>
</html>
